<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }
        .contact-container {
            background-color: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            animation: fadeInUp 1s ease;
        }
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        h2 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 28px;
            color: #4A4A4A;
            font-weight: bold;
        }
        label {
            font-size: 14px;
            color: #666;
            margin-bottom: 8px;
            display: inline-block;
        }
        input[type="text"], input[type="email"], input[type="file"], textarea {
            width: 100%;
            padding: 12px 15px;
            margin: 8px 0 16px 0;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-sizing: border-box;
            font-size: 14px;
            color: #555;
            background-color: #f9f9f9;
            transition: all 0.3s ease;
        }
        input[type="text"]:focus, input[type="email"]:focus, input[type="file"]:focus, textarea:focus {
            border-color: #6e8efb;
            background-color: #fff;
            outline: none;
            box-shadow: 0 0 8px rgba(110, 142, 251, 0.2);
        }
        textarea {
            height: 120px;
            resize: none;
        }
        input[type="submit"], button[type="submit"] {
            background-color: #6e8efb;
            color: white;
            padding: 15px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.3s ease;
            text-transform: uppercase;
        }
        input[type="submit"]:hover, button[type="submit"]:hover {
            background-color: #5a75f0;
        }
        .contact-container p {
            text-align: center;
            margin-top: 20px;
            color: #888;
            font-size: 13px;
        }
    </style>
</head>
<body>

<div class="contact-container">
    <h2>Contact Us</h2>

    <!-- New form snippet integrated -->
    <form action="https://formbold.com/s/6QbGX" method="POST" enctype="multipart/form-data">
        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="Email" name="email" required>

        <label for="subject">Subject:</label>
        <input type="text" id="subject" placeholder="Subject" name="subject" required>


        <label for="message">Your Message:</label>
        <textarea id="message" name="message" placeholder="Type your message" required></textarea>

        <button type="submit">Send Message</button>
    </form>
    
    <p>We will get back to you as soon as possible!</p>
</div>

</body>
</html>
